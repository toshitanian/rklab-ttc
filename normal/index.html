    <script type="text/javascript">
        $(function(){
            var fadeInLoad = $('.fade-in-load');
            setTimeout(function(){
                $(fadeInLoad).each(function () {
                    $(this).addClass("scroll-in");
                });
            },0);
        });
        $(function(){
            var fadeInLoad2 = $('.fade-in-load2');
            setTimeout(function(){
                $(fadeInLoad2).each(function () {
                    $(this).addClass("scroll-in");
                });
            },300);
        });
        $(window).on("load", function () {
            var fadeIn = $('.fade-in');
            $(window).scroll(function () {
                $(fadeIn).each(function () {
                    var offset = $(this).offset().top;
                    var scroll = $(window).scrollTop();
                    var windowHeight = $(window).height();
                    if (scroll > offset - windowHeight + 100) {
                        $(this).addClass("scroll-in");
                    }
                });
            });
        });
        $(window).on('load scroll', function () {
            var scrollTop = $(this).scrollTop();
            var scrollBottom = scrollTop + $(this).height();
            $(".nayami_item_block div").each(function (i) {
                if (scrollBottom > $(this).offset().top) {
                    var target = this;
                    setTimeout(function () {
                        $(target).addClass("active_nayami");
                    }, 500 * i);
                }
            });
        });
    </script>

    <script type="text/javascript">
        $(function() {

            // 誕生日:年
            var currentYear = new Date().getFullYear();
            var select = document.getElementById("birthday_year");
            var defaultOption = document.createElement("option");
            defaultOption.text = "年";
            defaultOption.value = "";
            select.appendChild(defaultOption);

            for (var i = 1934; i <= currentYear; i++) {
                var option = document.createElement("option");
                option.text = i;
                option.value = i;
                select.appendChild(option);
            }
            // 誕生日:月
            var select = document.getElementById("birthday_month");
            var defaultOption = document.createElement("option");
            defaultOption.text = "月";
            defaultOption.value = "";
            select.appendChild(defaultOption);
            for (var i = 1; i <= 12; i++) {
                var option = document.createElement("option");
                option.text = i;
                option.value = i;
                select.appendChild(option);
            }
            // 誕生日:日
            var select = document.getElementById("birthday_day");
            var defaultOption = document.createElement("option");
            defaultOption.text = "日";
            defaultOption.value = "";
            select.appendChild(defaultOption);
            for (var i = 1; i <= 31; i++) {
                var option = document.createElement("option");
                option.text = i;
                option.value = i;
                select.appendChild(option);
            }

            // 希望日付(3ヶ月先まで)
            function zeroPadding(val) {
                if (val < 10) {
                    return "0" + val;
                }
                return val;
            }
            function getJapaneseDay(day) {
                var days = ["日", "月", "火", "水", "木", "金", "土"];
                return days[day];
            }


            var today = new Date();
            var endDate = new Date(today.getFullYear(), today.getMonth() + 2, 0);
            var selects = document.getElementsByClassName("preferred_date");
            for (var i = 0; i < selects.length; i++) {
                var select = selects[i];
                console.log(select)
                var defaultOption = document.createElement("option");
                defaultOption.text = "日付";
                defaultOption.value = "";
                select.appendChild(defaultOption);
                var _date = new Date(today);
                for (var date = _date; date <= endDate; date.setDate(date.getDate() + 1)) {
                    var option = document.createElement("option");
                    var dateStr = date.getFullYear() + "/" + zeroPadding(date.getMonth() + 1) + "/" + zeroPadding(date.getDate()) + "（" + getJapaneseDay(date.getDay()) + "）";
                    option.text = dateStr;
                    option.value = dateStr;
                    select.appendChild(option);
                }
            }

            // 希望時間帯
            var timeSlots = [
                "10:30〜11:30",
                "11:30〜12:30",
                "12:30〜13:30",
                "13:30〜14:30",
                "14:30〜15:30",
                "15:30〜16:30",
                "16:30〜17:00",
            ]
            var selects = document.getElementsByClassName("preferred_time_slot");
            for (var i = 0; i < selects.length; i++) {
                var select = selects[i];
                var defaultOption = document.createElement("option");
                defaultOption.text = "時間帯";
                defaultOption.value = "";
                select.appendChild(defaultOption);
                for (var j = 0; j < timeSlots.length; j++) {
                    var option = document.createElement("option");
                    option.text = timeSlots[j];
                    option.value = timeSlots[j];
                    select.appendChild(option);
                }
            }

        });
    </script>
